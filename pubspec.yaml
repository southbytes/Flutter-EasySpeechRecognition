name: easy_speech_recognition

description: >
  This example shows how to implement real-time speech recognition using sherpa-onnx.

publish_to: 'none'

version: 1.10.45

topics:
  - speech-recognition

issue_tracker: https://github.com/k2-fsa/sherpa-onnx/issues

repository: https://github.com/k2-fsa/sherpa-onnx/tree/master/sherpa-onnx/flutter

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=2.8.1"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  go_router: ^17.0.1

  path_provider: ^2.1.3
  path: ^1.9.0

  # Note: record does not support Linux for streaming ASR
  record: ^6.1.2
  url_launcher: ^6.3.2

  sherpa_onnx: ^1.12.22
  archive: ^4.0.7
  http: ^1.6.0
  provider: ^6.1.5
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  # sherpa_onnx:
  #   path: ../../flutter/sherpa_onnx

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
